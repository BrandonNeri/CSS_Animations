<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Menu</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <script language="javascript">
        function pasuser(form) {
            if (form.id.value == "admin") {
                if (form.pass.value == "password") {
                    location = "page2.html"
                } else {
                    alert("Invalid Password")
                }
            } else {
                alert("Invalid UserID")
            }
        }
    </script>

    <form name="login" class="box">
        <h1>Login</h1>
        <input name="id" type="text" placeholder="USERNAME">
        <input name="pass" type="password" placeholder="PASSWORD">
        <input type="button" value="SUBMIT" name="" placeholder="LOGIN" onClick="pasuser(this.form)">
    </form>
</body>

</html>
