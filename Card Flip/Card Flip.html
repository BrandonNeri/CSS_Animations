<html>
    <head>
        <meta charset="utf-8">
        <title>Card Flip</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="cardBox">
            <div class="card card1">
                <div class="card-front"><i class="fa fa-address-book" aria-hidden="true"></i></div>
                <div class="card-back">Card 1</div>
            </div>
        </div>
        <div class="cardBox">
            <div class="card card2">
                <div class="card-front"><i class="fa fa-archive" aria-hidden="true"></i></div>
                <div class="card-back">Card 2</div>
            </div>
        </div>
        <div class="cardBox">
            <div class="card card3">
                <div class="card-front"><i class="fa fa-birthday-cake" aria-hidden="true"></i></div>
                <div class="card-back">Card 3</div>
            </div>
        </div>
    </body>
</html>
